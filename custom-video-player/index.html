<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>custom-video-player</title>
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>custom-video-player</h1>
<h3 id="video-title">gone.mp4</h3>

<video id="video" class="screen" poster="img/poster.png"></video>

<div class="controls">
  <button id="play" class="btn"><i class="fa fa-play fa-2x"></i></button>
  <button id="stop" class="btn"><i class="fa fa-stop fa-2x"></i></button>
  <button id="prev" class="btn"><i class="fa fa-backward fa-2x"></i></button>
  <button id="next" class="btn"><i class="fa fa-forward fa-2x"></i></button>
  <input type="range" id="progress" min="0" max="100" step="0.1" value="0">
  <span class="timestamp" id="timestamp">00:00</span>
</div>

<script src="script.js"></script>
</body>
</html>
